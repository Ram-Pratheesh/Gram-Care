main {

.orders-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.orders-header h2 {

.new-order-btn {
  background-color: #1dc962;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
}

}

.orders-tabs {

.orders-tabs .tab {

.orders-tabs .tab.active {

  font-weight: bold;
}

.search-bar {
  margin-bottom: 20px;
}

.search-bar input {
  width: 100%;
  padding: 10px 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.orders-list .date-section {
  margin-bottom: 30px;
}

.orders-list .date-section h3 {
  margin-bottom: 15px;
  font-size: 20px;
  font-weight: 600;
}

.order-card {
  background: white;
  padding: 15px 20px;
  border-radius: 10px;
  margin-bottom: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.order-info {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.order-info .status {
  padding: 3px 8px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: 500;
}

.status.pending { background: #fff4e5; color: #b45f00; }
.status.in-progress{ background: #e0f0ff; color: #0366d6; }
.status.completed { background: #e6f4ea; color: #228b22; }

.order-card p.prescription {
  margin-bottom: 10px;
}

.view-btn {
  background: #1dc962;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}

.view-btn:hover {
  background: #17a652;
}

  </style>
</head>
<body>
  <header>
    <div class="logo-section">
      
      <h1>GramCare</h1>
    </div>
    <nav>
      <a href="homepage.html">Dashboard</a>
      
      <a href="#" class="active">Orders</a>
      <a href="pharm_inventory.html">Inventory</a>
      <!-- <a href="#">Reports</a>
      <a href="#">Patients</a> -->
    </nav>
    <div class="user-section">
      <button class="notification-btn">ðŸ””</button>
      <div class="user-avatar"></div>
    </div>
  </header>

  <main>
    <div class="orders-header">
      <h2>Orders</h2>
      <button class="new-order-btn">+ New Order</button>
    </div>

    <div class="orders-tabs">
      <button class="tab active" data-status="all">All Orders</button>
      <button class="tab" data-status="pending">Pending</button>
      <button class="tab" data-status="completed">Completed</button>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search orders by patient name or ID" id="searchInput">
    </div>

    <div id="ordersList" class="orders-list">
      <!-- Orders will be dynamically added here -->
    </div>
  </main>

  <script>
    const ordersList = document.getElementById('ordersList');

    // Sample dynamic orders array (replace with real-time data via backend)
    let orders = [
      { id: 12345, patient: 'Sarah Miller', prescription: 'Amoxicillin 500mg', status: 'Pending', date: 'Today' },
      { id: 12346, patient: 'David Lee', prescription: 'Lisinopril 20mg', status: 'In Progress', date: 'Today' },
      { id: 12347, patient: 'Emily Chen', prescription: 'Metformin 1000mg', status: 'Completed', date: 'Yesterday' },
      { id: 12348, patient: 'Robert Green', prescription: 'Atorvastatin 40mg', status: 'Completed', date: 'Yesterday' },
    ];

    function renderOrders() {
      ordersList.innerHTML = '';
      let grouped = {};
      orders.forEach(order => {
        if (!grouped[order.date]) grouped[order.date] = [];
        grouped[order.date].push(order);
      });

      for (let date in grouped) {
        const dateSection = document.createElement('div');
        dateSection.classList.add('date-section');
        dateSection.innerHTML = `<h3>${date}</h3>`;
        
        grouped[date].forEach(order => {
          const orderDiv = document.createElement('div');
          orderDiv.classList.add('order-card');
          orderDiv.innerHTML = `
            <div class="order-info">
              <div>
                <p class="order-id">Order #${order.id}</p>
                <p class="patient-name">${order.patient}</p>
              </div>
              <span class="status ${order.status.toLowerCase().replace(' ', '-')}">${order.status}</span>
            </div>
            <p class="prescription">Prescription: ${order.prescription}</p>
            <button class="view-btn">View Details â†’</button>
          `;
          dateSection.appendChild(orderDiv);
        });

        ordersList.appendChild(dateSection);
      }
    }

    renderOrders();

    // For real-time updates, use WebSocket or polling to push new orders to `orders` array and call renderOrders()
  </script>
</body>
