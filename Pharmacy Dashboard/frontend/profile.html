<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pharmacy Profile</title>
<link rel="stylesheet" href="profile.css">
</head>
<body>
<div class="profile-container">
  <h2>Pharmacy Profile</h2>
  <div class="profile-card">
    <p><strong>Pharmacy Name:</strong> <span id="pharmacyName">Loading...</span></p>
    <p><strong>Address:</strong> <span id="pharmacyAddress">Loading...</span></p>
    <p><strong>Contact Number:</strong> <span id="pharmacyContact">Loading...</span></p>
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
  </div>
</div>

<script>
async function fetchProfile() {
  const email = localStorage.getItem('email'); // set email on signup/login
  if(!email) return;

  const res = await fetch(`http://localhost:4000/api/profile?email=${email}`);
  const data = await res.json();

  document.getElementById('pharmacyName').textContent = data.pharmacyName;
  document.getElementById('pharmacyAddress').textContent = data.address;
  document.getElementById('pharmacyContact').textContent = data.contactNumber;
  document.getElementById('email').textContent = data.email;
}

fetchProfile();
</script>
</body>
</html>
