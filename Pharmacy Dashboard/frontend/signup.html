<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
  <h2>Signup</h2>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="text" id="pharmacyName" placeholder="Pharmacy Name" required>
    <input type="text" id="address" placeholder="Address" required>
    <input type="text" id="contactNumber" placeholder="Contact Number" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Signup</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
  <div id="message"></div>
</div>

<script>
  const form = document.getElementById('signupForm');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const pharmacyName = document.getElementById('pharmacyName').value;
    const address = document.getElementById('address').value;
    const contactNumber = document.getElementById('contactNumber').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const res = await fetch('http://localhost:4000/api/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, pharmacyName, address, contactNumber, email, password })
    });

    const data = await res.json();
    messageDiv.textContent = data.message;
    if(res.status === 201) {
      messageDiv.style.color = 'green';
      form.reset();
    } else {
      messageDiv.style.color = 'red';
    }
  });
</script>
</body>
</html>
