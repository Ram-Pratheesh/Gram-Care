<div class="mx-auto max-w-4xl">
<h1 class="text-3xl font-bold text-black dark:text-white">Profile &amp; Settings</h1>
<div class="mt-8 space-y-12">
<section>
<h2 class="text-2xl font-semibold text-black dark:text-white">Pharmacy Information</h2>
<div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
<div class="sm:col-span-2">
<label class="block text-sm font-medium text-black/80 dark:text-white/80" for="pharmacy-name">Pharmacy Name</label>
<input class="mt-1 block w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white focus:border-primary focus:ring-primary" id="pharmacy-name" type="text"/>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium text-black/80 dark:text-white/80" for="address">Address</label>
<input class="mt-1 block w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white focus:border-primary focus:ring-primary" id="address" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80" for="contact-number">Contact Number</label>
<input class="mt-1 block w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white focus:border-primary focus:ring-primary" id="contact-number" type="tel"/>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80" for="email">Email</label>
<input class="mt-1 block w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white focus:border-primary focus:ring-primary" id="email" type="email"/>
</div>
</div>
</section>
<section>
<h2 class="text-2xl font-semibold text-black dark:text-white">Operating Hours</h2>
<div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2 lg:grid-cols-3">
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80" for="monday-hours">Monday</label>
<select class="form-select mt-1 block w-full appearance-none rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white focus:border-primary focus:ring-primary" id="monday-hours">
<option>9:00 AM - 5:00 PM</option>
<option>Closed</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80" for="tuesday-hours">Tuesday</label>
<select class="form-select mt-1 block w-full appearance-none rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white focus:border-primary focus:ring-primary" id="tuesday-hours">
<option>9:00 AM - 5:00 PM</option>
<option>Closed</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80" for="wednesday-hours">Wednesday</label>
<select class="form-select mt-1 block w-full appearance-none rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white focus:border-primary focus:ring-primary" id="wednesday-hours">
<option>9:00 AM - 5:00 PM</option>
<option>Closed</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80" for="thursday-hours">Thursday</label>
<select class="form-select mt-1 block w-full appearance-none rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white focus:border-primary focus:ring-primary" id="thursday-hours">
<option>9:00 AM - 5:00 PM</option>
<option>Closed</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80" for="friday-hours">Friday</label>
<select class="form-select mt-1 block w-full appearance-none rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white focus:border-primary focus:ring-primary" id="friday-hours">
<option>9:00 AM - 5:00 PM</option>
<option>Closed</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80" for="saturday-hours">Saturday</label>
<select class="form-select mt-1 block w-full appearance-none rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white focus:border-primary focus:ring-primary" id="saturday-hours">
<option>10:00 AM - 2:00 PM</option>
<option>Closed</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80" for="sunday-hours">Sunday</label>
<select class="form-select mt-1 block w-full appearance-none rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white focus:border-primary focus:ring-primary" id="sunday-hours">
<option>Closed</option>
<option>10:00 AM - 2:00 PM</option>
</select>
</div>
</div>
</section>
<section>
<h2 class="text-2xl font-semibold text-black dark:text-white">Holidays</h2>
<div class="mt-6">
<label class="block text-sm font-medium text-black/80 dark:text-white/80" for="holidays">Add Holidays</label>
<input class="mt-1 block w-full sm:w-1/2 rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40 focus:border-primary focus:ring-primary" id="holidays" placeholder="e.g., New Year's Day, Christmas" type="text"/>
