<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharmacy Signup</title>
  <style>
    /* Reset */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
body { background: #f6f8f7; color: #222; }

/* Header */
.header { border-bottom: 1px solid rgba(56, 224, 123, 0.3); background: white; }
.container { max-width: 1000px; margin: auto; padding: 1rem; }
.flex-between { display: flex; justify-content: space-between; align-items: center; }
.branding { display: flex; align-items: center; gap: 10px; }
.logo { width: 32px; height: 32px; background: #38e07b; border-radius: 50%; }

/* Nav */
.nav a { margin: 0 10px; text-decoration: none; color: #666; font-size: 14px; }
.nav a:hover { color: #000; }

/* Buttons */
.btn-primary { background: #38e07b; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; }
.btn-primary:hover { background: #2dc467; }

/* Main */
.main { padding: 2rem 1rem; }
.form-wrapper { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }

/* Titles */
.form-wrapper h1 { font-size: 24px; margin-bottom: 10px; }
.subtitle { color: #666; margin-bottom: 20px; }

/* Steps */
.steps { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 10px; }
.steps p { color: #999; }
.steps .active { color: #38e07b; font-weight: bold; }
.progress-bar { height: 6px; background: #cdeed7; border-radius: 3px; margin-bottom: 20px; }
.progress-bar div { height: 100%; background: #38e07b; border-radius: 3px; }

/* Form */
.form { display: grid; gap: 15px; }
label { font-size: 14px; font-weight: 600; display: flex; flex-direction: column; gap: 5px; }
input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="file"] {
  padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;
}
.grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }

  </style>
</head>
<body>
  <header class="header">
    <div class="container flex-between">
      <div class="branding">
        <div class="logo"></div>
        <h2>GramCare</h2>
      </div>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
      <button class="btn-primary">Login</button>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="form-wrapper">
        <h1>Register Your Pharmacy</h1>
        <p class="subtitle">Complete the details below to get started.</p>

        <!-- Progress
        <div class="steps">
          <p class="active">Step 1: Business Details</p>
          <p>Step 2: Contact Info</p>
          <p>Step 3: Login Credentials</p>
          <p>Step 4: KYC</p>
        </div>
        <div class="progress-bar"><div style="width:25%"></div></div> -->

        <!-- Form -->
        <form id="pharmacySignupForm" class="form">
          <label>Pharmacy/Store Name
            <input type="text" id="pharmacy-name" required placeholder="e.g., GramCare Pharmacy"/>
          </label>
          <label>Owner/Proprietor Name
            <input type="text" id="owner-name" required placeholder="e.g., John Doe"/>
          </label>
          <label>Drug License Number
            <input type="text" id="drug-license" required placeholder="Issued by State Drug Controller"/>
          </label>
          <label>GST Number or PAN
            <input type="text" id="tax-id" required placeholder="For taxation & billing compliance"/>
          </label>
          <label>Pharmacy Address
            <input type="text" id="address" required placeholder="Street Address, Village/Town"/>
          </label>

          <div class="grid-3">
            <label>PIN Code
              <input type="text" id="pincode" required placeholder="e.g., 110001"/>
            </label>
            <label>District
              <input type="text" id="district" required placeholder="e.g., New Delhi"/>
            </label>
            <label>State
              <input type="text" id="state" required placeholder="e.g., Delhi"/>
            </label>
          </div>

          <label>Primary Contact Number
            <input type="tel" id="contact-number" required placeholder="e.g., 9876543210"/>
          </label>
          <label>Email Address
            <input type="email" id="email" required placeholder="For verification & communication"/>
          </label>
          <label>Username/Email
            <input type="text" id="username" required placeholder="Choose a username"/>
          </label>
          <label>Password
            <input type="password" id="password" required placeholder="Create a strong password"/>
          </label>

          <!-- <label>Owner’s ID Proof (KYC)
            <input type="file" id="file-upload"/>
          </label> -->

          <button type="submit" class="btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </main>

  <script>
    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        pharmacyName: document.getElementById("pharmacy-name").value,
        ownerName: document.getElementById("owner-name").value,
        // drugLicense: document.getElementById("drug-license").value,
        // taxId: document.getElementById("tax-id").value,
        // address: document.getElementById("address").value,
        // pincode: document.getElementById("pincode").value,
        // district: document.getElementById("district").value,
        // state: document.getElementById("state").value,
        contactNumber: document.getElementById("contact-number").value,
        email: document.getElementById("email").value,
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
      };

      try {
        const response = await fetch("http://localhost:4000/api/pharmacysignup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (response.ok) {
          alert("Pharmacy registered successfully!");
          console.log(result);
        } else {
          alert("Error: " + result.message);
        }
      } catch (err) {
        alert("Network error: " + err.message);
      }
      

    });
  </script>
</body>
</html>
