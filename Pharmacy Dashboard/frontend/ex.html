<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>GramCare Sign-In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Base */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Inter", sans-serif;
}

body {
  background: #f6f8f7;
  color: #112117;
}

/* Layout */
.page-container {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 24px;
  border-bottom: 1px solid #dce5df;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-icon {
  width: 32px;
  height: 32px;
  background: #1dc962;
  border-radius: 50%;
}

.logo h1 {
  font-size: 20px;
  font-weight: 700;
}

.main-content {
  flex: 1;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
  max-width: 800px;
  width: 100%;
}

@media(min-width: 768px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

.full {
  grid-column: span 2;
}

/* Card */
.card {
  background: #fff;
  border: 1px solid #dce5df;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}

.card-title {
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 12px;
}

.title {
  font-size: 24px;
  font-weight: 700;
}

.subtitle {
  font-size: 14px;
  color: #6b8775;
  margin-top: 5px;
}

.text-center {
  text-align: center;
}

/* Form */
.form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.form-input {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid #dce5df;
  border-radius: 8px;
  font-size: 14px;
}

.form-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Buttons */
.btn-primary {
  width: 100%;
  padding: 12px;
  background: #1dc962;
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}

.btn-primary:hover {
  background: #17a74f;
}

.btn-secondary {
  width: 100%;
  padding: 10px;
  background: #dce5df;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}

.btn-secondary:hover {
  background: #c2d3c6;
}

/* Captcha */
.captcha-box {
  background: #dce5df;
  padding: 15px;
  text-align: center;
  border-radius: 8px;
  margin-bottom: 10px;
}

/* Language Options */
.lang-options {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.lang-options label {
  padding: 6px 12px;
  border: 1px solid #dce5df;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
}

/* Footer */
.footer {
  text-align: center;
  font-size: 12px;
  color: #6b8775;
}

.link {
  color: #1dc962;
  text-decoration: underline;
  margin: 0 5px;
}

  </style>
</head>
<body>
  <div class="page-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon"></div>
        <h1>GramCare</h1>
      </div>
    </header>

    <!-- Main -->
    <main class="main-content">
      <div class="grid">
        <!-- Welcome Card -->
        <div class="card full">
          <div class="text-center">
            <h2 class="title">Sign in to your account</h2>
            <p class="subtitle">Secure access for pharmacy staff</p>
          </div>
        </div>

        <!-- Login Card -->
        <div class="card">
          <h3 class="card-title">Login Credentials</h3>
          <form class="form" onsubmit="signin(event)">
            <input class="form-input" id="username" placeholder="Username / Pharmacy ID" type="text"/>
            <input class="form-input" id="password" placeholder="Password" type="password"/>
            
            <div class="form-row">
              <label>
                <input type="checkbox" id="mfa"> Use OTP
              </label>
              <a href="#" class="link">Forgot Password?</a>
            </div>

            <button class="btn-primary" type="submit">Sign In</button>
          </form>
        </div>

        <!-- OTP Card -->
        <div class="card">
          <h3 class="card-title">One-Time Password (OTP)</h3>
          <input class="form-input" id="otp" placeholder="Enter OTP" type="text"/>
          <button class="btn-secondary">Verify OTP</button>
        </div>

        <!-- Captcha Card -->
        <div class="card">
          <h3 class="card-title">Security Check</h3>
          <div class="captcha-box">[CAPTCHA Image Placeholder]</div>
          <input class="form-input" id="captcha" placeholder="Enter CAPTCHA" type="text"/>
        </div>

        <!-- Language Card -->
        <div class="card full text-center">
          <div class="lang-options">
            <label><input type="radio" name="lang"> Punjabi</label>
            <label><input type="radio" name="lang"> Hindi</label>
            <label><input type="radio" name="lang" checked> English</label>
          </div>
        </div>

        <!-- Footer -->
        <div class="footer full">
          <p>
            <a class="link" href="#">Terms of Service</a> |
            <a class="link" href="#">Privacy Policy</a> |
            <a class="link" href="#">Support</a>
          </p>
        </div>
      </div>
    </main>
  </div>

  <script>
    function signin(event) {
      event.preventDefault();
      window.location.href = "pharm_dashboard.html"; // redirect to homepage
    }
  </script>
</body>
</html>
